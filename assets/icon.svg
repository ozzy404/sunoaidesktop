<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="8"/>
  
  <!-- Sound waves -->
  <g fill="none" stroke="url(#accent)" stroke-width="16" stroke-linecap="round" opacity="0.9">
    <path d="M180 200 Q180 256 180 312" filter="url(#glow)"/>
    <path d="M220 160 Q220 256 220 352" filter="url(#glow)"/>
    <path d="M260 120 Q260 256 260 392" filter="url(#glow)"/>
    <path d="M300 160 Q300 256 300 352" filter="url(#glow)"/>
    <path d="M340 200 Q340 256 340 312" filter="url(#glow)"/>
  </g>
  
  <!-- Play button overlay (subtle) -->
  <polygon points="230,180 230,332 350,256" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Shine effect -->
  <ellipse cx="200" cy="180" rx="80" ry="40" fill="rgba(255,255,255,0.1)"/>
</svg>
