<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self' https: blob:; connect-src 'self' https://suno.com https://studio-api.prod.suno.com https://cdn1.suno.ai https://cdn2.suno.ai https://clerk.suno.com https://*.clerk.accounts.dev;">
  <title>Suno Desktop Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Custom title bar -->
  <div class="titlebar" id="titlebar">
    <div class="titlebar-drag">
      <span class="app-title">üéµ Suno Player</span>
    </div>
    <div class="titlebar-buttons">
      <button class="titlebar-btn minimize" id="btn-minimize">‚îÄ</button>
      <button class="titlebar-btn maximize" id="btn-maximize">‚ñ°</button>
      <button class="titlebar-btn close" id="btn-close">‚úï</button>
    </div>
  </div>

  <div class="app-container">
    <!-- Auth screen -->
    <div class="auth-screen" id="auth-screen">
      <div class="auth-content">
        <div class="logo">üéµ</div>
        <h1 data-i18n="authTitle">Suno Desktop Player</h1>
        <p data-i18n="authSubtitle">Listen to your Suno AI music</p>
        <button class="btn-primary" id="btn-login">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span data-i18n="loginButton">Sign in with Google</span>
        </button>
        <p class="hint" data-i18n="loginHint">Opens Suno page for login</p>
        <p class="hint" style="font-size: 11px; margin-top: 8px; opacity: 0.7;" data-i18n="loginHintDetail">Click "Sign In" on the Suno page, select your Google account</p>
      </div>
    </div>

    <!-- Main player screen -->
    <div class="player-screen hidden" id="player-screen">
      <!-- Navigation -->
      <nav class="nav-tabs">
        <button class="nav-tab active" data-tab="all" data-i18n="navAllTracks">All Tracks</button>
        <button class="nav-tab" data-tab="liked" data-i18n="navLiked">Liked ‚ù§Ô∏è</button>
        <button class="nav-tab logout-btn" id="btn-logout" title="Settings">‚öôÔ∏è</button>
      </nav>

      <!-- Track list -->
      <div class="tracks-container" id="tracks-container">
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p data-i18n="loading">Loading tracks...</p>
        </div>
        <div class="tracks-list" id="tracks-list"></div>
        <div class="empty-state hidden" id="empty-state">
          <p data-i18n="noTracks">üéµ No tracks yet</p>
        </div>
      </div>

      <!-- Player bar at bottom -->
      <div class="player-bar" id="player-bar">
        <div class="now-playing">
          <img class="track-cover" id="current-cover" src="" alt="Cover">
          <div class="track-info">
            <div class="track-title" id="current-title" data-i18n="selectTrack">Select a track</div>
            <div class="track-artist" id="current-artist">-</div>
          </div>
        </div>
        
        <div class="player-controls">
          <button class="control-btn" id="btn-prev" data-i18n-title="previous" title="Previous">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
          </button>
          <button class="control-btn play-btn" id="btn-play" data-i18n-title="playPause" title="Play/Pause">
            <svg class="icon-play" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M8 5v14l11-7z"/>
            </svg>
            <svg class="icon-pause hidden" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
          </button>
          <button class="control-btn" id="btn-next" data-i18n-title="next" title="Next">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
          </button>
        </div>

        <div class="player-extras">
          <button class="control-btn small" id="btn-repeat" data-i18n-title="repeat" title="Repeat">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
            </svg>
          </button>
          <div class="volume-control">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <input type="range" id="volume-slider" min="0" max="100" value="80">
          </div>
        </div>
      </div>

      <!-- Progress bar -->
      <div class="progress-container" id="progress-container">
        <span class="time-current" id="time-current">0:00</span>
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span class="time-total" id="time-total">0:00</span>
      </div>
    </div>
  </div>

  <!-- Audio element -->
  <audio id="audio-player" preload="auto"></audio>

  <script src="i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
